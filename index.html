<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LIM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-orientation" content="landscape">
    <title>limgpt</title>
    <!-- Style minimal pour vérifier le toggle Jour/Nuit indépendamment de Tailwind -->
    <style>
      :root {
        --bg: #f6f7f9;
        --fg: #0a0a0a;
      }
      [data-theme="dark"] {
        --bg: #0b0f1a;
        --fg: #e7e9ee;
      }
      html, body, #root, main {
        background: var(--bg);
        color: var(--fg);
        min-height: 100%;
      }
      /* Rendez le changement évident sur l'en-tête */
      header {
        transition: background-color 0.2s ease, color 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
